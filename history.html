<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!--Daisyui-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./index.html" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--custom tailwind-->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <style>
      .font {
        font-family: "Lexend", sans-serif;
      }
    </style>

  <body id="history-file">
    <header class="sticky top-0 z-10 backdrop-blur-lg">
      <nav class="w-full bg-orange-50">
        <div
          class="mx-auto w-full md:w-5/6 p-3 flex justify-between flex-col md:flex-row items-center md:items-start"
        >
          <div class="flex items-center">
            <a href="faq.html"
              ><button
                class="text-lg px-4 py-2 rounded-lg bg-lime-300 font-bold"
              >
                Blog
              </button></a
            >
          </div>
          <div class="flex items-center text-center">
            <img src="assets/logo.png" alt="" />
            <h1 class="pl-2 font-bold text-lg">Donate Bangladesh</h1>
          </div>
          <div class="flex items-center text-center">
            <img src="assets/coin.png" alt="" />
            <h2 class="font-medium text-gray-500">
              <span id="total-amount" class="px-2 font-medium">100000</span>BDT
            </h2>
          </div>
        </div>
      </nav>
      <section>
        <div class="md:container md:mx-auto pt-14 text-center">
          <a href="./index.html">
            <button
              id="donation-btn"
              class="text-slate-700 px-4 py-2 focus:outline-none transition-colors duration-300 border border-slate-300 rounded-lg font-medium mr-2"
            >
              Donation
            </button>
          </a>

          <a href="./history.html">
            <button
              id="history-btn"
              class="text-slate-700 px-4 py-2 focus:outline-none transition-colors duration-300 border border-slate-300 rounded-lg font-medium bg-lime-300"
            >
              History
            </button>
          </a>
        </div>
      </section>
    </header>
    <main>
      <div >
        <h1 id="history-donete-amount" class="w-11/12 md:w-5/6 mx-auto bg-slate-100 font-bold text-lg pb-4 "></h1>
        <p id="history-donate-dtls" class="w-11/12 md:w-5/6 mx-auto bg-slate-200 font-medium text-sm "></p>
      </div>
    </main>
    <script src="./js/utilitis.js"></script>
    <script src="./js/addmoney.js"></script>
